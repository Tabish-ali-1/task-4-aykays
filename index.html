<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Stopwatch & Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>⏱️ Digital Stopwatch & Timer</h1>
        </header>

        <div class="app-wrapper">
            <!-- Stopwatch Section -->
            <section class="stopwatch-section">
                <h2>Stopwatch</h2>
                <div class="display stopwatch-display">
                    <span class="time" id="stopwatch-display">00:00:00:00</span>
                </div>
                <div class="controls">
                    <button id="stopwatch-start" class="btn btn-start">Start</button>
                    <button id="stopwatch-pause" class="btn btn-pause" disabled>Pause</button>
                    <button id="stopwatch-reset" class="btn btn-reset">Reset</button>
                    <button id="stopwatch-lap" class="btn btn-lap" disabled>Lap</button>
                </div>
                <div class="lap-container">
                    <h3>Lap Times</h3>
                    <div id="lap-list" class="lap-list"></div>
                </div>
            </section>

            <!-- Timer Section -->
            <section class="timer-section">
                <h2>Countdown Timer</h2>
                <div class="timer-inputs">
                    <div class="input-group">
                        <label for="hours">Hours</label>
                        <input type="number" id="hours" min="0" max="99" value="0" placeholder="0">
                    </div>
                    <div class="input-group">
                        <label for="minutes">Minutes</label>
                        <input type="number" id="minutes" min="0" max="59" value="0" placeholder="0">
                    </div>
                    <div class="input-group">
                        <label for="seconds">Seconds</label>
                        <input type="number" id="seconds" min="0" max="59" value="0" placeholder="0">
                    </div>
                </div>
                <div class="display timer-display">
                    <span class="time" id="timer-display">00:00:00</span>
                </div>
                <div class="controls">
                    <button id="timer-start" class="btn btn-start">Start</button>
                    <button id="timer-pause" class="btn btn-pause" disabled>Pause</button>
                    <button id="timer-reset" class="btn btn-reset">Reset</button>
                </div>
                <div id="timer-alert" class="alert hidden"></div>
            </section>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
